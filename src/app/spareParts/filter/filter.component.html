<div>
    <label for="Km">Km</label>
    <input #kmFilterValue
    type="range" id="km" name="km"
    min="1000" max="100000" step="5000"
    value="1300000"
    (input)="filter(kmFilterValue.value, 'km')" 
    >
</div>
<div>
    <label for="price">Price</label>
    <input #priceFilterValue
    type="range" id="price" name="price"
    min="1000" max="100000" step="5000"
    value="1300000"
    (input)="filter(priceFilterValue.value, 'price')" 

    >
</div>
